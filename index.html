<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shotgun!">
    <meta name="author" content="Ashauntia Paulette and Sydney Harmon">
    <link rel="icon" href="img/fhu-logo.jpg">

    <title>Shotgun</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">

</head>

<body>
    <header>
        <div class="navbar navbar-default">
            <a class="navh4" href="index.html">
                <h4>Shotgun!</h4>
            </a>
            <div class=" navbar-right "><img src="img/FHULogo.png " class="img-responsive "></div>
        </div>
    </header>

    <main>
        <div class="container-fluid ">

            <div class="col-xs-12 ">
                <h1>Call Shotgun! Reserve a Room.</h1>
            </div>

            <div class="form-group ">
                <label for="studyTime "><h4>Study Time</h4></label>
                <select class="form-control " id="studyTime ">
                      <option>Now</option>
                      <option>Anytime</option>
                      <option>Morning</option>
                      <option>Afternoon</option>
                      <option>Night</option>
                    </select>
            </div>

            <div class="form-group ">
                <label for="studyGroup "><h4>Study Group</h4></label>
                <select class="form-control " id="studyGroup ">
                      <option>1-4 People</option>
                      <option>4-6 People</option>
                    </select>
            </div>

            <div class="form-group ">
                <label for="studyLength "><h4>Study Length</h4></label>
                <select class="form-control " id="studyLength ">
                      <option>1 Hour</option>
                      <option>2 Hours</option>
                      <option>3 Hours</option>
                    </select>
            </div>

            <a class="btn btn-lg btn-block " href="rooms.html " role="button ">Shotgun!</a>

        </div>
        <!--End Container-->
    </main>

    <footer>
    </footer>
</body>

</html>
